<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wirbel</title>
    <link rel="stylesheet" href="style.css">
    <script src="compiled/script.js"></script>
    <script src="https://unpkg.com/@strudel/repl@1.3.0"></script>
</head>

<body>
    <h2>Generator</h2>
    <div class="generator-controls">
        <div class="row">
            <label>Sounds:</label>
            <input type="number" id="numberOfSoundsLower" min="2" value="2" />
            <span>to</span>
            <input type="number" id="numberOfSoundsUpper" min="2" value="4" />
        </div>
        <div class="row">
            <label>Length:</label>
            <input type="number" id="patternLengthLower" min="2" value="4" />
            <span>to</span>
            <input type="number" id="patternLengthUpper" min="2" value="8" />
        </div>
        <button id="generate-button" onClick="patternGenerate()"> Generate new pattern</button>
    </div>
    <div id="mutations" style="display:none">
        <h2>Mutations</h2>
        <div id="mutationButtons"></div>
    </div>
    <h2>Patterns</h2>
    <h3 id="currentVersion">Current pattern</h3>
    <p id="chosenSounds">Chosen sounds: </p>
    <div id="repl-container">
        <strudel-editor id="currentState">
            <!-- // Press the button  Generate new pattern -->
        </strudel-editor>
        <button id="replStart" onClick="replStart(0)">讹 Play</button>
        <button id="replStop" onClick="replStop(0)">革 Stop</button>
    </div>
    <div id="mutationHistory">
        <div id="patternMinusOne" style="display: none;">
            <h3 id="versionMinusOne">Previous pattern</h3>
            <strudel-editor id="stateMinusOne">
                <!-- // Previous pattern will appear here -->
            </strudel-editor>
            <button id="replStart" onClick="replStart(1)">讹 Play</button>
            <button id="replStop" onClick="replStop(1)">革 Stop</button>
            <button onClick="restorePreviousState(1)">Restore this</button>
        </div>
        <div id="patternMinusTwo" style="display: none;">
            <h3 id="versionMinusTwo">Previous pattern</h3>
            <strudel-editor id="stateMinusTwo">
                <!-- // Previous pattern will appear here -->
            </strudel-editor>
            <button id="replStart" onClick="replStart(2)">讹 Play</button>
            <button id="replStop" onClick="replStop(2)">革 Stop</button>
            <button onClick="restorePreviousState(2)">Restore this</button>
        </div>
        <div id="patternMinusThree" style="display: none;">
            <h3 id="versionMinusThree">Previous pattern</h3>
            <strudel-editor id="stateMinusThree">
                <!-- // Previous pattern will appear here -->
            </strudel-editor>
            <button id="replStart" onClick="replStart(3)">讹 Play</button>
            <button id="replStop" onClick="replStop(3)">革 Stop</button>
            <button onClick="restorePreviousState(3)">Restore this</button>
        </div>
    </div>
</body>

</html>
