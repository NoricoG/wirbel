<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wirbel</title>
    <link rel="stylesheet" href="style.css">
    <script src="compiled/script.js"></script>
    <script src="https://unpkg.com/@strudel/repl@1.2.7"></script>
</head>

<body>
    <h2>Generator</h2>
    <div>
        <p>Number of sounds</p>
        <div class="row">
            <input type="number" id="numberOfSoundsLower" min="2" value="2" />
            <p>to</p>
            <input type="number" id="numberOfSoundsUpper" min="2" value="4" />
        </div>
        <p>Pattern length</p>
        <div class="row">
            <input type="number" id="patternLengthLower" min="2" value="4" />
            <p>to</p>
            <input type="number" id="patternLengthUpper" min="2" value="8" />
        </div>
        <button id="generate-button" onClick="patternGenerate()">ğŸ² Generate new pattern</button>
    </div>
    <h2 id="currentVersion">Current pattern</h2>
    <p id="chosenSounds">Chosen sounds: </p>
    <div id="repl-container">
        <strudel-editor id="currentState">
            <!-- // Press the button ğŸ² Generate new pattern -->
        </strudel-editor>
        <button id="replStart" onClick="replStart()">â–¶ï¸ Play</button>
        <button id="replStop" onClick="replStop()">â¸ï¸ Stop</button>
    </div>
    <h2>Mutation history</h2>
    <div id="mutationHistory">
        <h3 id="versionMinusOne">Previous pattern</h3>
        <strudel-editor id="stateMinusOne">
            <!-- // Previous pattern will appear here -->
        </strudel-editor>
        <button onClick="restorePreviousState(1)">Restore this</button>
        <h3 id="versionMinusTwo">Previous pattern</h3>
        <strudel-editor id="stateMinusTwo">
            <!-- // Previous pattern will appear here -->
        </strudel-editor>
        <button onClick="restorePreviousState(2)">Restore this</button>
    </div>
    <h2>Mutations</h2>
    <div id="mutationButtons"></div>

</body>

</html>
